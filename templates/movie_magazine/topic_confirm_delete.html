{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="display-4 text-center my-5">Delete Topic?</h1>
    <p class="lead text-center">Are you sure you want to delete this topic?</p>
    <form action="" method="post" class="text-center mt-4">
      {% csrf_token %}
      <input type="submit" value="Yes, Delete" class="btn btn-danger">
      <a href="{% url 'movie_magazine:topic-list' %}" class="btn btn-secondary ml-2">No, Go Back</a>
    </form>
  </div>
{% endblock %}
