{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1 class="display-4 text-center my-5">{{ object|yesno:"Update,Create" }} Topic</h1>
    <form action="" method="post" novalidate class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-4">
        <input type="submit" value="Submit" class="btn btn-secondary">
      </div>
    </form>
  </div>
{% endblock %}
