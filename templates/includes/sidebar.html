{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<div class="sidebar-nav">
  <div class="list-group">
    {% if user.is_authenticated %}
      <a href="{{ user.get_absolute_url }}" class="list-group-item list-group-item-action active grey-link">
        User: {{ user.get_username }}
      </a>
      <a href="{% url 'logout' %}?next={{request.path}}" class="list-group-item list-group-item-action">Logout</a>
    {% else %}
      <a href="{% url 'login' %}?next={{request.path}}" class="list-group-item list-group-item-action">Login</a>
    {% endif %}

    <a href="{% url 'movie_magazine:index' %}" class="list-group-item list-group-item-action">Home</a>
    <a href="{% url 'movie_magazine:critic-list' %}" class="list-group-item list-group-item-action">All Critics</a>
    <a href="{% url 'movie_magazine:magazine-list' %}" class="list-group-item list-group-item-action">All Magazines</a>
    <a href="{% url 'movie_magazine:topic-list' %}" class="list-group-item list-group-item-action">All Topics</a>
  </div>
</div>
